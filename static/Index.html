<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –¢–æ–≤–∞—Ä–æ–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .filter-section { max-height: 200px; overflow-y: auto; }
        .swiper-button-next, .swiper-button-prev { color: #4A5568; }
        .card-tag {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 9999px;
            font-weight: 500;
        }
        .top-sales-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #EF4444;
            color: white;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">–ö–∞—Ç–∞–ª–æ–≥ –¢–æ–≤–∞—Ä–æ–≤</h1>
            <p class="text-lg text-gray-600">–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –≤–∏—Ç—Ä–∏–Ω–∞ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏</p>
        </header>

        <!-- –ö–∞—Ä—É—Å–µ–ª—å "–¢–æ–ø –ø—Ä–æ–¥–∞–∂" -->
        <section id="top-sales-section" class="mb-12 hidden">
             <h2 class="text-2xl font-bold text-gray-800 mb-4">üî• –¢–æ–ø –ø—Ä–æ–¥–∞–∂</h2>
             <div class="swiper-container bg-white p-4 rounded-lg shadow-md">
                <div class="swiper-wrapper" id="top-sales-carousel">
                    <!-- –°–ª–∞–π–¥—ã –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>


        <div class="flex flex-col md:flex-row gap-8">
            <!-- –ü–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
            <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md self-start">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">–§–∏–ª—å—Ç—Ä—ã</h2>
                
                <div id="filter-container">
                    <!-- –§–∏–ª—å—Ç—Ä –ø–æ –æ—Å—Ç–∞—Ç–∫—É -->
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">–ü–æ –æ—Å—Ç–∞—Ç–∫—É</h3>
                        <label class="flex items-center">
                            <input type="checkbox" id="in-stock-filter" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-sm text-gray-700">–¢–æ–ª—å–∫–æ –≤ –Ω–∞–ª–∏—á–∏–∏</span>
                        </label>
                    </div>

                    <!-- –§–∏–ª—å—Ç—Ä –ø–æ —Ä–∞—Å–µ -->
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">–†–∞—Å–∞</h3>
                        <div id="race-filters" class="filter-section space-y-1 pr-2">
                            <!-- –ß–µ–∫–±–æ–∫—Å—ã –¥–ª—è —Ä–∞—Å -->
                        </div>
                    </div>

                    <!-- –§–∏–ª—å—Ç—Ä –ø–æ –∫–ª–∞—Å—Å—É -->
                    <div>
                        <h3 class="font-semibold mb-2">–ö–ª–∞—Å—Å</h3>
                        <div id="class-filters" class="filter-section space-y-1 pr-2">
                            <!-- –ß–µ–∫–±–æ–∫—Å—ã –¥–ª—è –∫–ª–∞—Å—Å–æ–≤ -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
            <main class="w-full md:w-3/4">
                <!-- –ü–∞–Ω–µ–ª—å —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ -->
                <div class="flex justify-end mb-4">
                     <select id="sort-select" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="random" selected>–°–ª—É—á–∞–π–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫</option>
                        <option value="popularity">–ü–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç–∏</option>
                        <option value="name-asc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é (–ê-–Ø)</option>
                        <option value="name-desc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é (–Ø-–ê)</option>
                    </select>
                </div>
                
                <div id="loading" class="text-center py-12">
                    <p class="text-lg text-gray-600">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</p>
                </div>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            const raceFilters = document.getElementById('race-filters');
            const classFilters = document.getElementById('class-filters');
            const inStockFilter = document.getElementById('in-stock-filter');
            const loadingIndicator = document.getElementById('loading');
            const filterContainer = document.getElementById('filter-container');
            const sortSelect = document.getElementById('sort-select');
            
            const topSalesSection = document.getElementById('top-sales-section');
            const topSalesCarousel = document.getElementById('top-sales-carousel');

            let allProducts = [];
            let topProducts = [];

            // --- –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞ ---
            async function fetchData() {
                try {
                    const response = await fetch('/api/catalog');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if(data.error) {
                        loadingIndicator.innerHTML = `<p class="text-red-500">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${data.error}</p>`;
                        return;
                    }
                    
                    allProducts = data.catalog;
                    topProducts = data.top_sales;
                    
                    populateFilters(allProducts);
                    populateTopSales(topProducts);
                    applyFiltersAndSort();

                    loadingIndicator.style.display = 'none';

                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                    loadingIndicator.innerHTML = '<p class="text-red-500">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ç–∞–ª–æ–≥. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –∑–∞–ø—É—â–µ–Ω –ª–∏ —Å–µ—Ä–≤–µ—Ä.</p>';
                }
            }
            
            // --- –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–∞—Ä—É—Å–µ–ª–∏ ---
            function populateTopSales(products) {
                if (!products || products.length === 0) return;
                
                topSalesCarousel.innerHTML = products.map(product => `
                    <div class="swiper-slide">
                        ${createProductCard(product, true)}
                    </div>
                `).join('');
                
                topSalesSection.classList.remove('hidden');

                new Swiper('.swiper-container', {
                    slidesPerView: 1,
                    spaceBetween: 10,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    breakpoints: {
                        640: { slidesPerView: 2, spaceBetween: 20 },
                        768: { slidesPerView: 3, spaceBetween: 30 },
                        1024: { slidesPerView: 4, spaceBetween: 40 },
                    }
                });
            }

            // --- –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ ---
            function populateFilters(products) {
                const races = [...new Set(products.map(p => p.race))].sort();
                const classes = [...new Set(products.map(p => p.class))].sort();

                raceFilters.innerHTML = races.map(race => `
                    <label class="flex items-center">
                        <input type="checkbox" data-filter="race" value="${race}" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-700">${race}</span>
                    </label>
                `).join('');

                classFilters.innerHTML = classes.map(cls => `
                    <label class="flex items-center">
                        <input type="checkbox" data-filter="class" value="${cls}" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-700">${cls}</span>
                    </label>
                `).join('');
            }
            
            // --- –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞ ---
            function createProductCard(product, isCarousel = false) {
                 const stockStatus = product.stock > 0
                    ? `<span class="text-green-600 font-semibold">–í –Ω–∞–ª–∏—á–∏–∏: ${product.stock}</span>`
                    : '<span class="text-red-600 font-semibold">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</span>';
                
                const isTopSale = !isCarousel && topProducts.some(p => p.sku === product.sku);

                return `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300 relative">
                        ${isTopSale ? '<div class="top-sales-badge">–¢–æ–ø –ø—Ä–æ–¥–∞–∂</div>' : ''}
                        <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                            <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/64748b?text=–û—à–∏–±–∫–∞';">
                        </div>
                        <div class="p-4">
                            <p class="text-xs text-gray-500">${product.sku}</p>
                            <h3 class="font-bold text-md truncate">${product.name}</h3>
                            <p class="text-sm my-2">${stockStatus}</p>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span class="card-tag bg-blue-100 text-blue-800">${product.race}</span>
                                <span class="card-tag bg-purple-100 text-purple-800">${product.class}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ ---
            function renderProducts(products) {
                if (products.length === 0) {
                    productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">–¢–æ–≤–∞—Ä—ã, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ –≤–∞—à–∏–º —Ñ–∏–ª—å—Ç—Ä–∞–º, –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>';
                    return;
                }
                productGrid.innerHTML = products.map(product => createProductCard(product)).join('');
            }
            
            // --- –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ ---
            function applyFiltersAndSort() {
                console.log("--- –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ ---");

                const selectedRaces = Array.from(raceFilters.querySelectorAll('input:checked')).map(cb => cb.value);
                const selectedClasses = Array.from(classFilters.querySelectorAll('input:checked')).map(cb => cb.value);
                const showInStockOnly = inStockFilter.checked;
                const sortBy = sortSelect.value;
                
                console.log("–í—ã–±—Ä–∞–Ω–Ω—ã–µ —Ä–∞—Å—ã:", selectedRaces);
                console.log("–í—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–ª–∞—Å—Å—ã:", selectedClasses);
                console.log("–¢–æ–ª—å–∫–æ –≤ –Ω–∞–ª–∏—á–∏–∏:", showInStockOnly);
                console.log("–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ:", sortBy);

                let filteredProducts = allProducts.filter(product => {
                    const raceMatch = selectedRaces.length === 0 || selectedRaces.includes(product.race);
                    const classMatch = selectedClasses.length === 0 || selectedClasses.includes(product.class);
                    const stockMatch = !showInStockOnly || product.stock > 0;
                    return raceMatch && classMatch && stockMatch;
                });

                // --- –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ ---
                if (sortBy === 'popularity') {
                    filteredProducts.sort((a, b) => b.sales - a.sales);
                } else if (sortBy === 'name-asc') {
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                } else if (sortBy === 'name-desc') {
                    filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
                }
                // –î–ª—è 'random' –Ω–∏—á–µ–≥–æ –¥–µ–ª–∞—Ç—å –Ω–µ –Ω—É–∂–Ω–æ, —Ç.–∫. –º–∞—Å—Å–∏–≤ —É–∂–µ –ø–µ—Ä–µ–º–µ—à–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

                renderProducts(filteredProducts);
            }
            
            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
            filterContainer.addEventListener('change', (event) => {
                if (event.target.type === 'checkbox') {
                    applyFiltersAndSort();
                }
            });
            sortSelect.addEventListener('change', applyFiltersAndSort);

            fetchData();
        });
    </script>
</body>
</html>
