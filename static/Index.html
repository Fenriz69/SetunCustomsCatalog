<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –¢–æ–≤–∞—Ä–æ–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .filter-section { max-height: 200px; overflow-y: auto; }
        .swiper-button-next, .swiper-button-prev { color: #4A5568; }
        .card-tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 9999px; font-weight: 500; }
        .top-sales-badge {
            position: absolute; top: 8px; right: 8px; background-color: #EF4444; color: white;
            padding: 4px 8px; border-radius: 16px; font-size: 0.75rem; font-weight: bold; z-index: 10;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ */
        .pagination-btn {
            min-width: 40px; height: 40px; border: 1px solid #D1D5DB; background-color: white;
            color: #374151; display: inline-flex; justify-content: center; align-items: center;
            border-radius: 0.375rem; margin: 0 4px; cursor: pointer; transition: all 0.2s;
        }
        .pagination-btn:hover { background-color: #F3F4F6; }
        .pagination-btn.active { background-color: #4F46E5; color: white; border-color: #4F46E5; }
        .pagination-btn:disabled { cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">–ö–∞—Ç–∞–ª–æ–≥ –¢–æ–≤–∞—Ä–æ–≤</h1>
            <p class="text-lg text-gray-600">–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –≤–∏—Ç—Ä–∏–Ω–∞ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏</p>
        </header>

        <section id="top-sales-section" class="mb-12 hidden">
             <h2 class="text-2xl font-bold text-gray-800 mb-4">üî• –¢–æ–ø –ø—Ä–æ–¥–∞–∂</h2>
             <div class="swiper-container bg-white p-4 rounded-lg shadow-md">
                <div class="swiper-wrapper" id="top-sales-carousel"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md self-start">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">–§–∏–ª—å—Ç—Ä—ã</h2>
                <div id="filter-container">
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">–ü–æ –æ—Å—Ç–∞—Ç–∫—É</h3>
                        <label class="flex items-center"><input type="checkbox" id="in-stock-filter" class="h-4 w-4 rounded"><span class="ml-2 text-sm">–¢–æ–ª—å–∫–æ –≤ –Ω–∞–ª–∏—á–∏–∏</span></label>
                    </div>
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">–†–∞—Å–∞</h3>
                        <div id="race-filters" class="filter-section space-y-1 pr-2"></div>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2">–ö–ª–∞—Å—Å</h3>
                        <div id="class-filters" class="filter-section space-y-1 pr-2"></div>
                    </div>
                </div>
            </aside>

            <main class="w-full md:w-3/4">
                <div class="flex justify-end mb-4">
                     <select id="sort-select" class="rounded-md border-gray-300 shadow-sm">
                        <option value="random" selected>–°–ª—É—á–∞–π–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫</option>
                        <option value="popularity">–ü–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç–∏</option>
                        <option value="name-asc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é (–ê-–Ø)</option>
                        <option value="name-desc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é (–Ø-–ê)</option>
                    </select>
                </div>
                
                <div id="loading" class="text-center py-12"><p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</p></div>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                
                <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º -->
                <nav id="pagination-container" class="flex justify-center mt-8"></nav>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            const raceFilters = document.getElementById('race-filters');
            const classFilters = document.getElementById('class-filters');
            const loadingIndicator = document.getElementById('loading');
            const filterContainer = document.getElementById('filter-container');
            const sortSelect = document.getElementById('sort-select');
            const paginationContainer = document.getElementById('pagination-container');
            const topSalesSection = document.getElementById('top-sales-section');
            const topSalesCarousel = document.getElementById('top-sales-carousel');

            let allProducts = [];
            let topProducts = [];
            let filteredAndSortedProducts = [];
            let currentPage = 1;
            const itemsPerPage = 15;

            async function fetchData() {
                try {
                    const response = await fetch('/api/catalog');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    if(data.error) {
                        loadingIndicator.innerHTML = `<p class="text-red-500">–û—à–∏–±–∫–∞: ${data.error}</p>`;
                        return;
                    }
                    
                    allProducts = data.catalog;
                    topProducts = data.top_sales;
                    
                    populateFilters(allProducts);
                    populateTopSales(topProducts);
                    applyFiltersAndSort();
                    loadingIndicator.style.display = 'none';
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞:", error);
                    loadingIndicator.innerHTML = '<p class="text-red-500">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ç–∞–ª–æ–≥.</p>';
                }
            }
            
            function populateTopSales(products) {
                if (!products || products.length === 0) return;
                topSalesCarousel.innerHTML = products.map(p => `<div class="swiper-slide">${createProductCard(p, true)}</div>`).join('');
                topSalesSection.classList.remove('hidden');
                new Swiper('.swiper-container', {
                    slidesPerView: 1, spaceBetween: 10, navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                    breakpoints: { 640: { slidesPerView: 2 }, 768: { slidesPerView: 3 }, 1024: { slidesPerView: 4 } }
                });
            }

            function populateFilters(products) {
                const races = [...new Set(products.map(p => p.race))].sort();
                const classes = [...new Set(products.map(p => p.class))].sort();
                raceFilters.innerHTML = races.map(r => `<label class="flex items-center"><input type="checkbox" data-filter="race" value="${r}" class="h-4 w-4 rounded"><span class="ml-2 text-sm">${r}</span></label>`).join('');
                classFilters.innerHTML = classes.map(c => `<label class="flex items-center"><input type="checkbox" data-filter="class" value="${c}" class="h-4 w-4 rounded"><span class="ml-2 text-sm">${c}</span></label>`).join('');
            }
            
            function createProductCard(product, isCarousel = false) {
                const stockStatus = product.stock > 0 ? `<span class="text-green-600 font-semibold">–í –Ω–∞–ª–∏—á–∏–∏: ${product.stock}</span>` : '<span class="text-red-600 font-semibold">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</span>';
                const isTopSale = !isCarousel && topProducts.some(p => p.sku === product.sku);
                return `<div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300 relative">
                            ${isTopSale ? '<div class="top-sales-badge">–¢–æ–ø –ø—Ä–æ–¥–∞–∂</div>' : ''}
                            <div class="w-full h-48 bg-gray-200"><img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/64748b?text=–û—à–∏–±–∫–∞';"></div>
                            <div class="p-4">
                                <p class="text-xs text-gray-500">${product.sku}</p>
                                <h3 class="font-bold text-md truncate">${product.name}</h3>
                                <p class="text-sm my-2">${stockStatus}</p>
                                <div class="flex flex-wrap gap-2 mt-2">
                                    <span class="card-tag bg-blue-100 text-blue-800">${product.race}</span>
                                    <span class="card-tag bg-purple-100 text-purple-800">${product.class}</span>
                                </div>
                            </div>
                        </div>`;
            }

            function renderCurrentPage() {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageItems = filteredAndSortedProducts.slice(startIndex, endIndex);

                if (pageItems.length === 0 && filteredAndSortedProducts.length > 0) {
                     productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ.</p>';
                } else if (filteredAndSortedProducts.length === 0) {
                    productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">–¢–æ–≤–∞—Ä—ã, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ –≤–∞—à–∏–º —Ñ–∏–ª—å—Ç—Ä–∞–º, –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>';
                }
                else {
                    productGrid.innerHTML = pageItems.map(p => createProductCard(p)).join('');
                }
            }

            function setupPagination() {
                const pageCount = Math.ceil(filteredAndSortedProducts.length / itemsPerPage);
                paginationContainer.innerHTML = '';
                if (pageCount <= 1) return;

                for (let i = 1; i <= pageCount; i++) {
                    const btn = document.createElement('button');
                    btn.innerText = i;
                    btn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    btn.addEventListener('click', () => {
                        currentPage = i;
                        renderCurrentPage();
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                        document.querySelectorAll('.pagination-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                    paginationContainer.appendChild(btn);
                }
            }
            
            function applyFiltersAndSort() {
                const selectedRaces = Array.from(raceFilters.querySelectorAll('input:checked')).map(cb => cb.value);
                const selectedClasses = Array.from(classFilters.querySelectorAll('input:checked')).map(cb => cb.value);
                const showInStockOnly = document.getElementById('in-stock-filter').checked;
                const sortBy = sortSelect.value;
                
                filteredAndSortedProducts = allProducts.filter(p => {
                    const raceMatch = selectedRaces.length === 0 || selectedRaces.includes(p.race);
                    const classMatch = selectedClasses.length === 0 || selectedClasses.includes(p.class);
                    const stockMatch = !showInStockOnly || p.stock > 0;
                    return raceMatch && classMatch && stockMatch;
                });

                if (sortBy === 'popularity') {
                    filteredAndSortedProducts.sort((a, b) => b.sales - a.sales);
                } else if (sortBy === 'name-asc') {
                    filteredAndSortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                } else if (sortBy === 'name-desc') {
                    filteredAndSortedProducts.sort((a, b) => b.name.localeCompare(a.name));
                }
                // –î–ª—è 'random' –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –ø–æ—Ä—è–¥–æ–∫ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è
                
                currentPage = 1; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–∏ –ª—é–±–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏
                renderCurrentPage();
                setupPagination();
            }
            
            filterContainer.addEventListener('change', (e) => { if (e.target.type === 'checkbox') applyFiltersAndSort(); });
            sortSelect.addEventListener('change', applyFiltersAndSort);

            fetchData();
        });
    </script>
</body>
</html>
